<!doctype html>
<html lang="zxx">
    <head>
    <meta charset="UTF-8">
    <title>Lab 9</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <div id="previous"></div>
                <div id="actual"></div>
            </div>
            <div id="buttons_container">
                <div class="button number_button"> <button onclick="add_char('7')">7</button></div>
                <div class="button number_button"> <button onclick="add_char('8')">8</button></div>
                <div class="button number_button"> <button onclick="add_char('9')">9</button></div>
                <div class="button"> <button onclick="add_char('/')">/</button></div>
                <div class="button"> <button onclick="clear_display()">C</button></div>
                <div class="button number_button"> <button onclick="add_char('4')">4</button></div>
                <div class="button number_button"> <button onclick="add_char('5')">5</button></div>
                <div class="button number_button"> <button onclick="add_char('6')">6</button></div>
                <div class="button"> <button onclick="add_char('*')">*</button></div>
                <div class="button"> <button onclick="back()"> <- </button></div>
                <div class="button number_button"> <button onclick="add_char('1')">1</button></div>
                <div class="button number_button"> <button onclick="add_char('2')">2</button></div>
                <div class="button number_button"> <button onclick="add_char('3')">3</button></div>
                <div class="button"> <button onclick="add_char('-')">-</button></div>
                <div class="button" id="equal_button"> <button  onclick="calculate()">=</button></div>
                <div class="button" id="zero_button"> <button  onclick="add_char('0')">0</button></div>
                <div class="button"> <button onclick="add_char('.')">.</button></div>
                <div class="button"> <button onclick="add_char('+')">+</button></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
